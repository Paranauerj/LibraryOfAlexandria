<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>

    <div class="container" style="padding-top: 10vh;">


<div class="row">
	<aside class="col-sm-4">
	</aside> <!-- col.// -->

	<aside class="col-sm-4">
        <div class="card">
            <article class="card-body">
                <a href="login.html" class="float-right btn btn-outline-primary">Sign in</a>
                    <h4 class="card-title mb-4 mt-1">Register</h4>
                    <form id="registerForm" action="#" onsubmit="return false;">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input name="name" class="form-control"  id="name" placeholder="Name" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" class="form-control"  id="email" placeholder="Email" type="email" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" class="form-control" id="gender">
                                <option value="M">M</option>
                                <option value="F">F</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Birthdate</label>
                            <input id="birthdate" name="birthdate" type="date" class="form-control" value="2000-01-01"/>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input name="username" class="form-control"  id="username" placeholder="Username" type="text" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" class="form-control" id="password" placeholder="Password" type="password" required>
                        </div> 
                        <div class="form-group"> 
                            <small style="color: red" id="errorText"></small>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                        </div>                                                         
                    </form>
            </article>
        </div> <!-- card.// -->
	</aside> <!-- col.// -->

	<aside class="col-sm-4">
	</aside> <!-- col.// -->

</div> <!-- row.// -->

</div> 
<!--container end.//-->


    <script src="pages/components/footerImports.js"></script>

    <script type="module" src="scripts/register.js"></script>

</body>
</html>
